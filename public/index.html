<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#f4623a" />
    <meta
      name="description"
      content="DiduxWallet is a free, open-source, client-side interface. DiduxWallet allows you to interact directly with the Didux blockchain, while you remain in full control of your keys and funds."
    />
    <meta
      property="og:title"
      content="DiduxWallet: Your Key to Didux"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:site_name"
      content="DIduxWallet: Your Key to Didux"
    />
    <meta
      property="og:image"
      content="https://wallet.didux.io/img/icons/android-chrome-192x192.png"
    />
    <meta property="og:url" content="https://wallet.didux.io" />
    <meta
      property="og:description"
      content="Free, open-source, client-side Didux wallet. Enabling you to interact with the blockchain easily & securely."
    />
    <meta
      name="twitter:title"
      content="DiduxWallet: Your Key to Didux"
    />
    <meta name="twitter:site" content="@DiduxVaults" />
    <meta name="twitter:creator" content="@DiduxVaults" />
    <meta
      name="apple-mobile-web-app-title"
      content="DiduxWallet: Your Key to Didux"
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="#f4623a" />
    <link
      rel="icon"
      sizes="192x192"
      href="<%= BASE_URL %>img/icons/android-chrome-192x192.png"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="<%= BASE_URL %>favicon.png"
    />
    <title>DiduxWallet</title>
    <script type="application/ld+json">
      {
      "@context": "http://schema.org",
      "@type" : "Organization",
      "name" : "DiduxWallet",
      "legalName" : "Didux.io",
      "url" : "https://didux.io",
      "contactPoint" : [{
        "@type" : "ContactPoint",
        "email" : "info@didux.io",
        "url"   : "https://didux.io",
        "contactType" : "customer service"
      }],
      "logo" : "https://didux.io/img/media/Didux-logo.png",
      "description": "DiduxWallet is a free, open-source, client-side interface for generating Didux wallets &amp; more. Interact with the Didux blockchain easily &amp; securely.",
      "sameAs" : [
        "https://didux.io",
        "https://www.facebook.com/DiduxVaults",
        "https://twitter.com/DiduxVaults",
        "https://github.com/orgs/didux-io"
      ]
      }
    </script>
  </head>

  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
